---
- name: libselinux-pythonをインストール
  yum:
    name: libselinux-python
    state: present
  with_items:
    - libselinux-python


- name: amazon-linux-extrasでNginxをインストールを有効化
  shell: "amazon-linux-extras enable nginx1"
  changed_when: False

- name: Nginxをインストールする
  yum:
    name: nginx
    enablerepo: amzn2extra-nginx1
    state: present

- name: Nginxを起動
  service:
    name: nginx
    state: started
    enabled: true

- name: nginx.conf テンプレート展開
  template:
    src: nginx.j2.conf
    dest: /etc/nginx/nginx.conf
  #  validate: nginx -t -c %s
  notify:
    - Nginxをリロード

- name: Nginx用グループを作成
  group:
    name: "{{ nginx_group }}"
    system: true

- name: Nginx用ユーザーを作成
  user:
    name: "{{ nginx_user }}"
    home: /var/lib/nginx
    shell: /sbin/nologin
    groups: "{{ nginx_group }}"
    append: true
    system: true
